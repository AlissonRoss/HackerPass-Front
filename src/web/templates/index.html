<!DOCTYPE html>
<html>

{% include "head.html" %}

<body>

	<h1>HackerPass</h1>

	<form id="login-form" action="/login" method="POST">
		<label for="cardID">Card ID:</label>
		<input type="text" id="cardID" name="cardID">
		<button id="login-submit">Log In</button>
		{% if failed %}
			<h5>Invalid card ID. Try again.</h5>
		{% endif %}
	</form>

</body>
